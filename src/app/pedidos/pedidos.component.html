<div class="container-fluid" style="text-align: center;" >
  <div class="col">
    <button class="btn btn-primary" (click)="obtenerPedidosSin()" type="button" data-toggle="modal" data-target="#modalSinConf" >Ver pedidos sin confirmar</button>
  </div>
    <div id="cont" class="pt-4">
      <table border="1px" class="" width="100%" >
        <tr>
          <td>Nombre</td>
          <td>Teléfono</td>
          <td>Cantidad</td>
          <td>Descripción</td>
          <td>Fecha</td>
          <td>Borrar</td>
          <td>Editar</td>
        </tr>
        <tr *ngFor="let p of pedidos" >
          
          <td>{{p.nombre}}</td>
          <td>{{p.telefono}}</td>
          <td>{{p.cantidad}}</td>
          <td>{{p.descripcion}}</td>
          <td>{{p.fecha}}</td>
          <td><button (click)="bajaPedido(p.id)" style="background-color: white;border: 0px;"><i class="fas fa-times"></i></button></td>
          <td><button (click)="BuscarPedido(p.id)" style="background-color: white;border: 0px;"><i class="fas fa-edit"></i></button></td>
          
        </tr>
      </table>
      
    <!--li class="list-group-item"> <strong>Listado de pedidos</strong> </li>
    <ul class="list-group" *ngFor="let p of pedidos">
    <li class="list-group-item list-group-item-primary"> <a [routerLink]="['/']">{{p.nombre}}&nbsp;{{p.telefono}}&nbsp;{{p.cantidad}}&nbsp;{{p.descripcion}}</a></li-->
  <!--/ul-->
  <div align="center" class="p-4">
    <button (click)="generarPDF()" class="btn btn-info">Crear hoja de pedidos para hoy</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
  <div class="col-12">
    <h2>Añadir nuevo pedido</h2>
  <form style="text-align: left;">
    <div class="form-group " >
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="exapleInputEmail1"  placeholder="NOMBRE" name="no,bre" [(ngModel)]="pedido.nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Teléfono</label>
      <input type="text" class="form-control" id="exampleInptEmail1"  placeholder="TELEFONO" name="telefono" [(ngModel)]="pedido.telefono">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Cantidad</label>
      <input type="number" class="form-control" id="examplenputEmail1"  placeholder="CANTIDAD" name="cantidad" [(ngModel)]="pedido.cantidad">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Fecha</label>
      <input type="date" class="form-control" id="exampleInEmai1"   name="fecha" [(ngModel)]="pedido.fecha">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Descripción</label>
      <textarea type="textarea" class="form-control" id="expleInputEmail1"  placeholder="DESCRIPCION" name="descripcion" [(ngModel)]="pedido.descripcion"></textarea>
    </div>
    <div class="form-check">
      <!--input type="checkbox" class="form-check-input" id="exampleCheck1">
      <--label class="form-check-label" for="exampleCheck1" >Check me out</label-->
    </div>
    <button (click)="AltaPedido()"class="btn btn-primary" *ngIf="up==true; else date">Agregar</button>
    <ng-template #date>
      <button (click)="editarPedido()"class="btn btn-primary" >actualizar</button>
      &nbsp;<button (click)="nuevoPedido()"class="btn btn-primary" >nuevo pedido</button>
    
    </ng-template>
  </form>
  </div>
    </div>
  
  </div>
  
  </div>
  




  <div class="modal fade" id="modalSinConf" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pedidos aun sin confirmar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="w-100" border="1px ">
            <tr>
              <td>nombre del cliente</td>
              <td>descripcion</td>
              <td>cantidad</td>
              <td>fecha</td>
              <td>Aceptar pedido</td>
            </tr> 
              <tr *ngFor="let a of pedidosSin">
                <td>{{a.nombre}}</td>
                <td>{{a.descripcion}}</td>
                <td>{{a.cantidad}}</td>
                <td>{{a.fecha}}</td>
                <td class="text-center"> <button (click)="aceptarPedido(a.id,a.telefono)" class="bg-light"><i class="fas fa-check"></i></button></td>
              </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <!--button type="button" class="btn btn-primary">Save changes</button-->
        </div>
      </div>
    </div>
  </div>
